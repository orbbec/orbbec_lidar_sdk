# Configuration file for single device setup example
[device.ob_lidar]
name = "ob_lidar"
model = "TL2401"

[device.ob_lidar.network]
single_port_mode = true
ip = "0.0.0.0" # for testing use, do not change or use in production
protocol = "UDP"
port = 2401

[logging]
max_file_size = 10485760 # 10M
max_file_num = 10 # max file number is 10
log_file_dir = "/tmp"
console_log_level = "debug"
file_log_level = "debug"
log_to_console = true
log_to_file = true
